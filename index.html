<!DOCTYPE html>
<html>
<head>
	<title>Colour Palette Gen</title>
	<style type="text/css">
		body{
			font-size: 12px;
		}
		.box-container{
			display: flex;
			/*justify-content: space-around;*/
		}
		.box{
			margin: 5px;
			border: 1px solid black;
			height: 100px;
			width: 100px;
		}
	</style>
</head>
<body>
	<button id="b">Click me</button>
	<div class="box-container">
		<div class="box" id="box1"></div>
		<div class="box" id="box2"></div>
		<div class="box" id="box3"></div>
		<div class="box" id="box4"></div>
		<div class="box" id="box5"></div>
	</div>
	<script type="text/javascript">
		const monochromatic = (event) =>{
			let hue = Math.floor(Math.random()*360);
			let box1 = document.getElementById('box1');
			let box2 = document.getElementById('box2');
			let box3 = document.getElementById('box3');
			let box4 = document.getElementById('box4');
			let box5 = document.getElementById('box5');
			box1.style.backgroundColor = `hsl(${hue},95%,95%)`;
			box2.style.backgroundColor = `hsl(${hue},95%,75%)`;
			box3.style.backgroundColor = `hsl(${hue},95%,55%)`;
			box4.style.backgroundColor = `hsl(${hue},95%,35%)`;
			box5.style.backgroundColor = `hsl(${hue},75%,15%)`;
		}
		let button = document.getElementById('b');
		button.addEventListener('click',monochromatic);
	</script>
</body>
</html>
